
<h2><span>Lesson Completed</span></h2>
<p class="normal">{{subtitle}}</p>

<section class="objective">
	<header>Objective</header>
	
	<div class="col">
		<img src="{{projectBaseUrl}}/assets/{{imgFilename}}" />

	<button class="accept">Accept Challenge</button>
</div>
